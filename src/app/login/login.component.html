<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input [(ngModel)]="loginRequest.username" name="username" id="username" type="email" class="form-control" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input [(ngModel)]="loginRequest.password" name="password" id="password" type="password" class="form-control" required>
                    </div>
                    <button (click)="loginUser()" type="submit" class="btn btn-primary float-right">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
